<svg width="800" height="1000" viewBox="0 0 800 1000" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7C6B8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFE5D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8E0E8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="1000" fill="url(#bg-gradient)"/>

  <!-- Decorative circles -->
  <circle cx="200" cy="200" r="100" fill="white" opacity="0.3"/>
  <circle cx="600" cy="800" r="150" fill="white" opacity="0.2"/>
  <circle cx="700" cy="300" r="80" fill="white" opacity="0.25"/>

  <!-- Baby handprint silhouette -->
  <g transform="translate(300, 400)" opacity="0.4">
    <ellipse cx="0" cy="0" rx="60" ry="80" fill="white"/>
    <!-- Fingers -->
    <ellipse cx="-40" cy="-60" rx="20" ry="35" fill="white"/>
    <ellipse cx="-15" cy="-75" rx="20" ry="40" fill="white"/>
    <ellipse cx="15" cy="-75" rx="20" ry="40" fill="white"/>
    <ellipse cx="40" cy="-60" rx="20" ry="35" fill="white"/>
  </g>

  <!-- Heart icon -->
  <g transform="translate(400, 500)" opacity="0.3">
    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
